<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Portal - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Scholarship Finder</h1>

  <div class="form-container">
    <h2>Signup</h2>
    <input id="signup-name" placeholder="Name" />
    <input id="signup-email" placeholder="Email" />
    <input id="signup-pass" type="password" placeholder="Password" />
    <input id="signup-gpa" placeholder="GPA" />
    <input id="signup-course" placeholder="Course" />
    <button onclick="signup()">Signup</button>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <input id="login-email" placeholder="Email" />
    <input id="login-pass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
